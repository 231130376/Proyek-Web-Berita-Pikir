<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200;1,300;1,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

      <img
        class="material-symbolscancel-outlin-icon"
        loading="lazy"
        alt=""
        src="./public/materialsymbolscanceloutline.svg"
        id="cancel"
      />

      <div class="content3">
        <form class="login-form" action="/index.html">
          <div class="login-form-child"></div>
          <div class="login-title">
            <h1 class="login1">Login</h1>
          </div>
          <div class="username-input">
            <div class="username">Username</div>
            <div class="username-field">
              <div class="username-field-child"></div>
              <input
                class="ketikkan-username"
                placeholder="Ketikkan username"
                type="text"
                id="username"
                maxlength="24"
                required
              />
            </div>
          </div>
          <div class="password-field">
            <div class="password-input">
              <div class="password-wrapper">
                <div class="password">Password</div>
                <div class="rectangle-parent6">
                  <div class="frame-child7"></div>
                  <input
                    class="ketikkan-password"
                    placeholder="Ketikkan password"
                    type="password"
                    id="password"
                    maxlength="32"
                    required
                  />
                </div>
              </div>
              <div class="forgot-password">
                <b class="lupa-password" id="lupaPasswordText"
                  >Lupa password?</b
                >
              </div>
            </div>
          </div>
          <div class="login-button1">
            <div class="login-button-wrapper1">
              <button class="login-button-container" id="login">
                <div class="login-button-container-child"></div>
                <b class="login2">Login</b>
              </button>
              <div class="signup">
                <div
                  class="belum-memiliki-akun-container"
                  id="belumMemilikiAkun"
                >
                  <span class="belum-memiliki-akun">Belum memiliki akun? </span>
                  <b class="buat-akun">Buat Akun</b>
                </div>
              </div>
            </div>
          </div>
          <div class="social-login">
            <div class="social-login-options">
              <div class="social-login-title">
                <b class="atau-login-menggunakan">Atau login menggunakan :</b>
              </div>
              <div class="social-login-icons">
                <img
                  class="devicongoogle"
                  loading="lazy"
                  alt=""
                  src="./public/devicongoogle.svg"
                />

                <img
                  class="logosfacebook-icon"
                  loading="lazy"
                  alt=""
                  src="./public/logosfacebook.svg"
                />

                <img
                  class="phx-logo-icon"
                  loading="lazy"
                  alt=""
                  src="./public/phxlogo.svg"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      var cancel = document.getElementById("cancel");
      if (cancel) {
        cancel.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }

      var lupaPasswordText = document.getElementById("lupaPasswordText");
      if (lupaPasswordText) {
        lupaPasswordText.addEventListener("click", function (e) {
          window.location.href = "./PageLupaPassword.html";
        });
      }

      var belumMemilikiAkun = document.getElementById("belumMemilikiAkun");
      if (belumMemilikiAkun) {
        belumMemilikiAkun.addEventListener("click", function (e) {
          window.location.href = "./Register.html";
        });
      }
    </script>
  </body>
</html>
