<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./PageLupaPassword.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="lupa-password">
      <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

      <img
        class="material-symbolsarrow-back-icon"
        loading="lazy"
        alt=""
        src="./public/materialsymbolsarrowback.svg"
        id="back"
      />

      <div class="content">
        <section class="rectangle-parent">
          <div class="frame-child"></div>
          <div class="password-title">
            <h1 class="lupa-password1">Lupa Password?</h1>
          </div>
          <div class="email-parent">
            <div class="email">Email</div>
            <div class="email-input">
              <div class="email-input-child"></div>
              <form action="/Login.html">
                <input
                  class="ketikkan-email"
                  placeholder="Ketikkan email"
                  type="text" required
                />
            </div>
          </div>
          <div class="verification-button-wrapper">
            <div class="verification-button">
              <button class="button-background">
              <h3 class="verifikasi" id="verifikasi">Verifikasi</h3>
              </button>
            </form>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script>
      var back = document.getElementById("back");
      if (back) {
        back.addEventListener("click", function (e) {
          window.location.href = "./Login.html";
        });
      }
    </script>
  </body>
</html>
